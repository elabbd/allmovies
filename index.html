<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Movie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .video-wrapper img {
      width: 100%;
      display: block;
      height: auto;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background: white;
    }

    .play-button::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      border-left: 20px solid black;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 5px;
    }

    .watch-now-btn {
      margin-top: 20px;
      background: #e50914;
      color: white;
      padding: 14px 36px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .watch-now-btn:hover {
      background: #ff1f1f;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="https://www.profitableratecpm.com/tbrg1048?key=aa2d5dac95e65820a8f351f5c34950b4" target="_blank" rel="noopener noreferrer" class="video-wrapper">
      <img src="https://i.postimg.cc/Hkr1MFMz/youtube-video-screenshot.png" alt="Click to Watch Movie" />
      <div class="play-button"></div>
    </a>

    <a href="https://www.profitableratecpm.com/tbrg1048?key=aa2d5dac95e65820a8f351f5c34950b4" target="_blank" rel="noopener noreferrer" class="watch-now-btn">
      Watch Now
    </a>
  </div>

</body>
</html>
