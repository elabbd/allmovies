<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Movie</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .video-wrapper {
      position: relative;
      max-width: 100%;
      width: 100%;
      max-width: 480px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
    }

    .video-wrapper img {
      width: 100%;
      display: block;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.3s;
    }

    .play-button:hover {
      background: rgba(255, 255, 255, 1);
    }

    .play-button::before {
      content: "";
      display: block;
      width: 0;
      height: 0;
      border-left: 20px solid black;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      margin-left: 5px;
    }

    .watch-now-btn {
      margin-top: 20px;
      background: #e50914;
      color: white;
      padding: 12px 30px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .watch-now-btn:hover {
      background: #ff1f1f;
    }
  </style>
</head>
<body>

  <a href="https://www.profitableratecpm.com/tbrg1048?key=aa2d5dac95e65820a8f351f5c34950b4" target="_blank" rel="noopener noreferrer" class="video-wrapper">
    <img src="https://i.postimg.cc/26K5Qn6L/youtube-video-screenshot.png" alt="Click to Watch Movie" />
    <div class="play-button"></div>
  </a>

  <a href="https://www.profitableratecpm.com/tbrg1048?key=aa2d5dac95e65820a8f351f5c34950b4" target="_blank" rel="noopener noreferrer" class="watch-now-btn">
    Watch Now
  </a>

</body>
</html>
